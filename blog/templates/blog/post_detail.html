{% extends "blog/layout.html" %} 
{% block content %} 
<h2>{{ post.title }}</h2> 
{% if post.photo %} 
    <img src="{{ post.photo.url }}" style="max-width: 100%;" /> 
{% endif %} 
{{ post.content }} 

<hr/>   
{# FIXME: URL Reverse를 쓰는 것이 좋다. #} 
    <a href="/blog/" class="btn btn-primary">목록</a> 
    <a href="/blog/{{ post.pk }}/edit/" class="btn btn-info">수정</a> 
    <a href="/blog/{{ post.pk }}/delete/" class="btn btn-danger">삭제</a> 
{% endblock %}
