{% extends "blog/layout.html" %} 
    {% block content %} 
<h1>My Blog</h1>
<ul>
    {% for post in post_list %}
        <li>
   {# URL Reverse 기능을 활용하는 것이 더 좋다. #} 
            <a href="/blog/{{ post.pk }}/"> 
                {{ post.title }} 
            </a> 
            {% if post.photo %}
                <img src="{{ post.photo.url }}" style="max-width: 200px;"/>
            {% endif %}
        </li>
    {% endfor %}
</ul>
 
<hr/> 

<a href="/blog/new/">새 글 작성</a> 
{% endblock %}
